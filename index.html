<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <!-- The Header: Snake Game -->
    <header>
        <p class="title">Slither Quest</p>
    </header>
    <!-- The Main Section: Score Board and Game Board -->
    <main>
        <!-- The Container That Holds Both The Score And Game Container -->
        <div class="container">
            <!-- The Score Container Holds Two Containers: The Current Score And The Highest Score -->
            <div class="scores-container">
                <!-- The Current Score -->
                <div class="score-container">
                    <div class="score-border">
                        <p class="score-text">Current Score</p>
                        <p class="score-num current-score">000</p>
                    </div>
                </div>
                <!-- The Highest Score -->
                <div class="score-container">
                    <div class="score-border">
                        <p class="score-text">Highest Score</p>
                        <p class="score-num highest-score">000</p>
                    </div>
                </div>
            </div>
            <!-- The Game Board Section -->
           <div class="game-container">
            <div class="game-container-border-1">
                <div class="game-container-border-2">
                    <div class="game-container-border-3">
                        <div class="game-board">
                        </div>
                    </div>
                </div>
            </div>
           </div>
           <div class="game-display hidden">
            <img src="./img/snake-game-ai-gen.png">
            <p class="start-game-text">Please Press Space Bar To Start</p>
            <p class="game-over-text">Game Over! Press Space Bar To Play Again!</p>
        </div>
        </div>
    </main>
</body>
</html>
